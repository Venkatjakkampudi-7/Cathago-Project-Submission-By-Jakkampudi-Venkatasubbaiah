<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Admin-App</title>
        <meta content="Text analysis, Doc Scanner" name="description">
        <meta content="Text analysis, Doc Scanner" name="keywords">
        
        <link rel="stylesheet" href="assets/css/style.css"/>
        
        <style>
            .gradient-text {
                font-size: 1.5rem;
                font-weight: bold;
                background: linear-gradient(to right, lightblue, lightcoral); /* Using color names */
                background-clip: text;
                -webkit-background-clip: text; /* For older WebKit browsers */
                color: transparent;
              }
        </style>
    </head>
    
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-5 ps-lg-5">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Credit-management.html">Credits</a>
                        </li>
                    </ul>
                </div>
                
                <div class="dropdown position-relative top-0 end-0 me-3">
                    <a href="javascript:void(0);" class="btn btn-sm btn-danger" onclick="signout()">Signout</a>
                </div>
            </div>
        </header>
        <!--End of Header-->
        
        <main id="main" class="container-fluid flex-grow-1 menu">
            <!-- Scanning Section -->
            <section class="container-fluid mb-4 mt-4">
                <div class="row d-flex align-items-center justify-content-center mt-3 mb-3">
                    <div class="col-xxl-4 col-xl-6 col-lg-8 col-md-10 col-sm-12">
                        <div class="input-group">
                            <input type="text" class="form-control" id="skey" name="skey" value="" placeholder="Search....">
                            <button type="button" class="btn btn-sm btn-danger" onclick="clearsearch()">Clear</button>
                        </div>
                    </div>
                </div>
                <!-- User List -->
                <div class="table table-responsive table-sm text-center p-3">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Credits Left</th>
                                <th>Add Credits</th>
                                <th>Pack</th>
                                <th>Account</th>
                                <th>Action</th>
                                <th>Profile</th>
                        </thead>
                        <tbody id="user-list">
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <span class="text-center" id="totalcount"></span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- End of User List -->
            </section>
            <!-- End of the scanning section -->
        </main>
        
        <footer class="container-fluid bg-dark text-light p-1 d-flex align-items-center justify-content-center">
            <span class="gradient-text">Cathago's Document Scanning and Matching System</span>
        </footer>
        
        <!-- Modal -->
        <div class="modal fade" id="The-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="false">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Arena -->
                    <div class="modal-body container-fluid mt-2 pt-0 mb-0 pb-0" id="arena">

                        <div class="row sticky-top bg-light">
                            <div class="col-sm-12">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link bg-primary text-light" id="prosection" href="javascript:void(0)">Profile</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="scansection" href="javascript:void(0)">Scans</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="creditsection" href="javascript:void(0)">Requests</a>
                                    </li>
                                    <li class="nav-item ms-auto">
                                        <button class="btn btn-close m-0" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" onclick="dismissmodal()"></button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Profile Section -->
                        <section class="p-4 pt-1">
                            <div class="row g-3 p-3" id="the-profile">
                            </div>
                        </section>
                        <!--End of the user profile section-->

                        <!--Scan Section-->
                        <section class="d-none p-4 pt-1" id="the-Scans">
                            <div class="row border rounded-2">
                                <div class="col-12">
                                    <div class="table table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Document</th>
                                                    <th>Date</th>
                                                    <th>Time</th>
                                                </tr>
                                            </thead>
                                            <tbody id="the-scanlist">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!--End of the Scan Section-->

                        <!--Credit Section-->
                        <section class="d-none p-4 pt-1" id="the-Credits">
                            <div class="row border rounded-2">
                                <div class="col-12">
                                    <div class="table table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Time</th>
                                                    <th>Credits</th>
                                                    <th>Status</th>
                                                </tr>
                                            </thead>
                                            <tbody id="the-requestlist">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!--End of the Credit Section-->
                    </div>
                    <!-- End of the Arena -->
                </div>
            </div>
        </div>
       
        <!-- Developer Scripts -->
        <script src="assets/js/style.js"></script>
        <script src="assets/js/user-manager.js"></script>
        <!-- End of the Developer Scripts -->
        
    </body>
</html>
